<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <link href="node_modules/angular-material/angular-material.min.css" rel="stylesheet">
  </head>
  <body ng-app="prn2xlsApp">
    <div ng-controller="prnCtrl">
      <md-button class="md-primary md-mini md-raised" aria-label="Mini Button" ng-click="generate()">
        click me!
      </md-button>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script type="text/javascript">    
      /**
       * You must include the dependency on 'ngMaterial' 
       */
      var app = angular.module('prn2xlsApp', ['ngMaterial']);
      
      app.controller('prnCtrl', ['$scope', '$http', function($scope, $http){
        $scope.generate = function() {
          require('./app.js');
        }
      }])
    </script>
  </body>
</html>
